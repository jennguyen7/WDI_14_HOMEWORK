<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bank</title>
	<link rel="stylesheet" href="bank.css">
</head>
<body>

	<head>
		<div class="logoBanner"><img src="images/cba-logo.png"><h1 class="logoHeading">COMMONWEALTHBANK</h1></div></head>

	<main class="container1">


	<div class="savings">
		<h2>SAVINGS<h2><br>
		<h3>Your balance is...</h3>	
		<output class="balanceSavings">$<span class="spanSavings">0.00</span></output><br>

		<input class="inputSavings" type="text" name="type in amount"><br><br>

		<button class="withdrawSavings">Withdraw</button>

		<button class="depositSavings">Deposit</button>

	</div>

	<div class="checking">
		<h2>CHECKING</h2><br>

		<h3>Your blance is...</h3>
		<output class="balanceChecking">$<span class="spanChecking">0.00</span></output><br>

		<input class="inputChecking" type="text" name="type in amount"><br><br>

		<button class="withdrawChecking">Withdraw</button>

		<button class="depositChecking">Deposit</button>



	</div>

	</main>

	<footer><p class="jFooter">Updated by Jennifer Nguyen 2017<p></footer>
<script src="bank.js"></script>	
</body>
</html>

//toast without a closing tag you change them using values -->
